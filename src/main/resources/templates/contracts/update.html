<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update Contract</title>
</head>
<body>
    <p>Contracts Update Page!</p>
    <form method="post">
        <div>
            <label> Name : <input type="text" name="name" th:value="${contract.name}"/></label>
        </div>
        <div>
            <label> Address : <input type="text" name="address" th:value="${contract.address}"/></label>
        </div>
        <div>
            <label> Description : <input type="text" name="jobDescription" th:value="${contract.jobDescription}"/></label>
        </div>
        <div>
            <input type="submit" value="Update"/>
        </div>
    </form>
</body>
</html>
